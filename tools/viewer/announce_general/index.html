<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement - General</title>

    <link rel='stylesheet' as='style' crossOrigin='' href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css' />
    <link rel='stylesheet' as='style' crossOrigin='' href='https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/static/pretendard-dynamic-subset.min.css' />
    <link rel='stylesheet' as='style' crossOrigin='' href='https://unpkg.com/pretendard@1.3.9/dist/web/static/pretendard-dynamic-subset.css' />

    <link rel='preconnect' href='https://fonts.googleapis.com' />
    <link rel='preconnect' href='https://fonts.gstatic.com' crossOrigin='' />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wdth,wght@75..125,300..700&family=Noto+Color+Emoji&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="../../csv.js"></script>

<script>
// console.log('Hello, World!');

const menu = document.querySelector('#menu');

/** @type {{ id: string, title: string, announcement: string, description: string, releaseDate: Date }[]} */
let annList = [];
/** @type {'testnet' | 'mainnet'} */
let network = 'testnet';

/**
 * source: https://proj-uv.github.io/play3-assets/{network}/info_announce_general.csv
 * @param {'testnet' | 'mainnet'} network
 */
function loadAnns (network) {
  network = network;

  const now = Date.now();
  fetch(`https://proj-uv.github.io/play3-assets/${network}/info_announce_general.csv?now=${now}`)
  .then(res => res.text())
  .then(data => {
    const rows = parseCSV(data);
    // console.log(rows);
    annList = rows.filter(row => !!row.id).map(row => ({
      ...row,
      description: row.description.replace(/\n/g, '<br>'),
      releaseDate: row.releaseDate ? new Date(row.releaseDate) : null
    })).sort((a, b) => {
      let d = sortByReleaseDate(a, b);
      if (d == 0) {
        d = Number(b.id) - Number(a.id);
      }
      return d;
    });

    clearArticleMenu();
    addArticleMenu();
    
    loadArticle(annList[0].id);
  })
  .catch(err => {
    console.error(err);
  });
}

/**
 * @param { releaseDate: Date }} a
 * @param { releaseDate: Date }} b
 */
function sortByReleaseDate (a, b) {
  if (!a.releaseDate && !b.releaseDate) return 0;
      if (!a.releaseDate) return 1;
      if (!b.releaseDate) return -1;
      return b.releaseDate - a.releaseDate;
}

function addArticleMenu () {
  const now = new Date();
  const menu = document.querySelector('#menu');
  const templateMenuItem = document.querySelector('#template-menu-item');
  annList.forEach(row => {
    const item = templateMenuItem.content.cloneNode(true);
    item.querySelector('.menu-item > button').setAttribute('data-id', row.id);
    item.querySelector('.menu-item-title').textContent = row.title;
    item.querySelector('.menu-item-title').title = row.title;

    const isReleased = !row.releaseDate || row.releaseDate < now;
    item.querySelector('.menu-item-time .menu-item-time-utc .menu-item-time-icon').textContent = isReleased ? '⏰' : '⏳';
    item.querySelector('.menu-item-time .menu-item-time-utc .menu-item-time-content').textContent = row.releaseDate?.toISOString() ?? 'Always show';
    if (row.releaseDate) {
      item.querySelector('.menu-item-time .menu-item-time-utc .menu-item-time-content').setAttribute('datetime', row.releaseDate.toISOString());
      item.querySelector('.menu-item-time .menu-item-time-local .menu-item-time-content').textContent = `(${row.releaseDate.toLocaleString()})`;
      item.querySelector('.menu-item-time .menu-item-time-local .menu-item-time-content').setAttribute('datetime', row.releaseDate.toLocaleString());
    }
    menu.appendChild(item);
  });
}

function clearArticleMenu () {
  document.querySelectorAll('#menu .menu-item').forEach(item => {
    item.remove();
  });
}

function loadArticle (id) {
  selectMenu(id);

  const ann = annList.find(ann => ann.id == id);

  const article = document.querySelector('#article');
  article.querySelector('#article-header-title').textContent = ann.announcement;
  article.querySelector('#article-header-title').title = ann.announcement;

  if (ann.description.endsWith('.html')) {
    article.querySelector('#article-main-content').textContent = `loading... (${ann.description})`;
  }

  loadDescription(ann).then((description) => {
    article.querySelector('#article-main-content').innerHTML = description.replaceAll('{accountId}', 'TEST-ACCOUNT-ID');
  });
}

/**
 * @param {{ description: string }} ann
 */
async function loadDescription ({ description }) {
  if (description.endsWith('.html')) {
    return fetch(`https://proj-uv.github.io/play3-assets/${network}/html/${description}?now=${Date.now()}`)
      .then(res => res.text())
      .then(data => {
        // Extract only the inner text from <article>...</article> if present
        const match = data.match(/<article[\s\S]*?>([\s\S]*?)<\/article>/i);
        return (match ? match[1] : data).trim();
      }).catch(err => {
        console.error(err);
        return description;
      });
  } else {
    return description;
  }
}

/**
 * @param {string} id
 */
function selectMenu (id) {
  document.querySelectorAll('#menu .menu-item > button').forEach(item => {
    item.disabled = item.getAttribute('data-id') == id;
  });
}

</script>

  </head>

  <body class="h-screen" onload="loadAnns('testnet')">
    <div class="h-screen flex-col ">

      <h1 class="shrink-0 ">
        Announcement - General
      </h1>
  
      <menu id="network-menu" class="shrink-0">
        <li>
          <input type="radio" name="network" id="network-testnet" checked onclick="loadAnns('testnet')" />
          <label for="network-testnet">testnet</label>
        </li>
        <li>
          <input type="radio" name="network" id="network-mainnet" onclick="loadAnns('mainnet')" />
          <label for="network-mainnet">mainnet</label>
        </li>
      </menu>
  
      <div class="flex grow overflow-x-hidden overflow-y-auto">
  
        <menu id="menu">
          <template id="template-menu-item">
            <li class="menu-item">
              <button class="border-box " onclick="loadArticle(this.getAttribute('data-id'))" >
                <h2 class="menu-item-title shadowlabel "></h2>
              </button>
              <div class="menu-item-time">
                <p class="menu-item-time-utc">
                  <span class="menu-item-time-icon"></span>
                  <time class="menu-item-time-content"></time>
                </p>
                <p class="menu-item-time-local">
                  <time class="menu-item-time-content"></time>
                </p>
              </div>
            </li>
          </template>
        </menu>
  
        <article id="article" class="flex-col" >
          <header id="article-header" class="border-box" >
            <h2 id="article-header-title" class="shadowlabel "></h2>
          </header>
          <main id="article-main" class="border-box" >
            <div id="article-main-content"></div>
          </main>
        </article>
  
      </div>
    </div>
  </body>
</html>
